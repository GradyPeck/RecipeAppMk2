<!-- not sure why the search and favorite buttons are on top of the  -->
<link href="https://fonts.googleapis.com/css?family=Coda+Caption:800&display=swap" rel="stylesheet">
<div class="container">

  <div class="jumbotron text-center">
    <h1>StockPot Recipes</h1>
   
  </div>
</div>


<!-- meat container  = https://www.w3schools.com/bootstrap/bootstrap_get_started.asp -->

<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-4">
        <h3>Meat Options</h3>
        <div>
          <label>
            <input type="radio" name="meat" value="1" [(ngModel)]="service.meat">
            Beef
          </label>
        </div>

        <div>
          <label>
            <input type="radio" name="meat" value="2" [(ngModel)]="service.meat">
            Chicken
          </label>
        </div>

        <div>
          <label>
            <input type="radio" name="meat" value="3" [(ngModel)]="service.meat">
            Pork
          </label>
        </div>

        <div>
          <label>
            <input type="radio" name="meat" value="4" [(ngModel)]="service.meat">
            Lamb
          </label>
        </div>
      </div>


      <!-- HEALTH LABELS -->
      <div class="col-sm-4">

        <h3>Health Options</h3>

        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.sugarConscious">
            Sugar-Conscious
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.peanutFree">
            Peanut-Free
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.treeNutFree">
            Tree-Nut-Free
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.alcoholFree">
            Alcohol-Free
          </label>
        </div>

      </div>

      <!-- DIET LABELS -->

      <div class="col-sm-4">
        <h3>Diet Options</h3>
        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.balanced">
            Balanced
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.highProtein">
            High-Protein
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.lowCarb">
            Low-Carb
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox" [(ngModel)]="service.lowFat">
            Low-Fat
          </label>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button (click)="fetchRecipes()" routerLink="/recipeList" routerLinkActive="active"> Submit </button>
  </div>
