<div class = "card_container">
    <div class = "card" *ngFor = "let post of posts">
        <button (click) = "addRecipe(post)"><i class = "material-icons">favorite</i></button>
        <h1> {{ post.recipe.label }} </h1>
        <img [src] = "post.recipe.image">
        <app-search-criteria [post] = "post"></app-search-criteria>
    </div>
</div>
