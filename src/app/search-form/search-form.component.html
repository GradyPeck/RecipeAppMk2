<div *ngIf = "open" class = "form-wrapper">
    <span class = "search-Form">
        <i class = "material-icons" (click) = "closeSearchForm()">close</i>
        <div *ngFor = "let ingredient of post.recipe.ingredients">
            <h5>{{ ingredient.text}}</h5>
        </div>
    </span>
</div>

<button (click) = "openForm()" class = "info">More Info</button>
